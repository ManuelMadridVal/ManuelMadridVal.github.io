    <div class="container">
      <h1>Bienvenido al mundo de Digimon</h1>
      <p>Puedes ver cada Digimon en nuestra colección:</p>
      <div class="row" id="digimon-list"></div>
    </div>
    <script>
      $(document).ready(function () {
        $.getJSON(
          "https://digimon-api.vercel.app/api/digimon",
          function (data) {
            var digimonList = "";
            $.each(data, function (key, value) {
              digimonList +=
                "<div class='col-md-3'><div class='card' style='margin-top: 15px;'><img class='card-img-top' src='" +
                value.img +
                "' alt='" +
                value.name +
                "'><div class='card-body'><h5 class='card-title'>" +
                value.name +
                "</h5><p class='card-text'>Level: " +
                value.level +
                "</p></div></div></div>";
            });
            $("#digimon-list").append(digimonList);
          }
        );
      });
    </script>
